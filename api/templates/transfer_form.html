{% extends "layout.html" %}
{% block content %}
<div class="content">
    <h1>Transfer Form</h1>
    <div class="task-directions">
        <p>The transfer form task fills out a transfer form.</p>
        <p>Enter the corresponding information and a transfer form will download.</p>
    </div>
</div>
<div class="content">
    <form action="javascript:get_transfer_form()">
        <label for="res-name">Resident Name</label>
        <input type="text" name="res-name" id="res-name" placeholder="First Last" required/>
        <label for="unit-number">Unit Number</label>
        <input type="number" name="unit-number" id="unit-number" placeholder="11" required>
        <label for="move-out">Approximate Move-Out Date</label>
        <input type="date" name="move-out" id="move-out" required>
        <label for="fee">Relet Fee</label>
        <input type="number" step="0.01" name="fee" id="fee" placeholder="858.63" required>
        <label for="res-num">Resident Number</label>
        <input type="number" name="res-num" id="res-num" placeholder="0000000000" required>
        <div class="results">
            <input type="submit" value="Run"/>
            <div class="banner">|</div>
        </div>
    </form>
</div>
{% endblock %}
